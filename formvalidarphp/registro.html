<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registro</title>


</head>

<body>

    <form method="Post" action="proceso.html" onsubmit="return validarRegistro ();">

        <table bgcolor="FDEDEC" align="center">

            <tr>
                <h2 align="center">Formulario de registro</h2>
            <tr>

            <tr>
                <td> Nombres: <input type="text" id="nombres" name="nombres"> </td>
            </tr>

            <tr>
                <td> Apellidos: <input type="text" id="apellidos" name="apellidos"> </td>
            </tr>

            <tr>
                <td> Estado civil: <input type="text" id="estadocivil" name="estadocivil"> </td>
            </tr>

            <tr>
                <td> Teléfono: <input type="text" id="telefono" name="telefono"> </td>
            </tr>

            <tr>
                <td> Dirección: <input type="email" id="direccion" name="direccion"> </td><br>
            </tr>

            <tr>
                <td> Cargo del trabajador: <input type="email" id="direccion" name="direccion"> </td><br>
            </tr>

            <tr>
                <td><input type="submit" value="Enviar"></td><br>
                <td><input type="reset" value="Borrar"></td><br>
            </tr>

        </table>

    </form>


    <script src="validar.js"></script>

</body>

</html>
